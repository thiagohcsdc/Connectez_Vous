<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez -vous</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <div id="main">

        <div id="left">
            
            <img src="assets/Image.svg" alt="img">

        </div>

        <div id="conteiner">

            <h1>Connectez -vous</h1>
            <h4>Connectez-vous pour accéder à votre espace</h4>

            <div class="card">
                <p>Email</p>
                <div class="textfild">
                    <input type="email">
                    <label for="email"></label>
                
                 </div>

                 <p>Mot de passe</p>

                 <div class="textfild">
                    <input type="password">
                    <label for="password"></label>
                 </div>

            </div>
            
            <button>Connexion</button>
            <p>
                Vous n’avez pas de compte ?   <a href="#">créer un compte</a>
            </p>
        </div>

    </div>


</body>
</html>
